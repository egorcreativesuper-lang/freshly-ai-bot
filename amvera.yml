app:
  name: "Freshly-Bot"
  runtime: "python3.11"

  include:
    - "bot.py"
    - "recipes.json"
    - "photos/"
    - "bot.log"
    - "products.db"

  build:
    - "pip3 install --no-cache-dir -r requirements.txt"

  run:
    - "python3 bot.py"

  port: 8080

  health_check:
    path: "/health"
    port: 8081

  env:
    TELEGRAM_BOT_TOKEN: "8123646923:AAERiVrcFss2IubX3SMUJI12c9qHbX2KRgA"     # ← ЗАМЕНИТЕ НА СВОЙ ТОКЕН!
    WEBHOOK_URL: "https://amvera-freshly-run-freshly.amvera.io"  # ← КРИТИЧНО: ТОЧНО ТАК!
    HEALTH_CHECK_PORT: "8081"

  domain: "amvera-freshly-run-freshly"  # ← ДОЛЖЕН БЫТЬ ТОЧНО ТАК ЖЕ, КАК В WEBHOOK_URL!

  storage:
    size: "1GB"

  resources:
    cpu: "0.5"
    memory: "512Mi"

  restart_policy: "always"

  logs:
    level: "info"
